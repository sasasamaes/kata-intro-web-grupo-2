<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav id="navbar-pinterest">
      <a href="https://www.pinterest.com">
        <img id="pinterest-icon" src="./assets/Pinterest_Icon.png" alt="logo de pinterest">
      </a>
      <div class="left-items">
        <ul class="first">
          <li>
            <a href="#" id="inicio"> Inicio</a>
          </li>
          <li>
            <a href="#" id="hoy"> Hoy</a>
          </li>
          <li>
            <div class="crear">
              <a href="#">Crear</a>
              <span class="material-symbols-outlined">
                expand_more
              </span>
              <ul class="menu">
                <li>Crear una Idea Pin</li>
                <li>Crear pin</li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="search">
        <div class="barra">
          <div>
            <span class="material-symbols-outlined" id="lupa">
              search
            </span>
          </div>
          <input type="text" placeholder="Buscar" class="finder">
        </div>
      </div>
      <div class="right-items">
        <span class="material-symbols-outlined" id="notifications">notifications</span>
        <span class="material-symbols-outlined" id="message">sms</span>
        <span class="material-symbols-outlined" id="profile-img">account_circle</span>
        <span class="material-symbols-outlined">expand_more</span>
      </div>
    </nav>
  </header>
</body>
</html>
